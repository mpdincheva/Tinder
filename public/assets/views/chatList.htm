<div ng-controller="chatListController">
	<div id="bottom-chat-menu" class="col-sm-9">
		<input type="text" ng-model="search.firstname" id="search-friends" placeholder="Търси приятели...">
		<div class="row" id="friends-container">
			<div class="col-sm-3 friendInList" ng-repeat="friend in friends | filter:search" id="{{friend._id}}">
				<div class="col-sm-12">
					<img src="{{ friend.profilePicture }}" class="col-sm-offset-3 col-sm-6 imgFriend" />
				</div>
				<div class="col-sm-12">
					<h3 class="friendName">{{friend.firstname}} {{friend.lastname}}</h3>
					<!--<span ng-if="friend.socketId" id="onlineFriend{{$index}}">На линия</span>
					<span ng-if="!friend.socketId" id="onlineFriend{{$index}}">Отсъства</span>-->
					<span id="friendStatus{{$index}}"></span>
				</div>
				<div class="col-sm-12">
					<button class="btn btn-danger" ng-click="startChat($index)">Напиши съобщение</button>
				</div>
			</div>
			<div ng-show="nofriends ">
				<h1>Все още нямате приятели, с които да си пишете</h1>
			</div>
		</div>
	</div>
</div>
