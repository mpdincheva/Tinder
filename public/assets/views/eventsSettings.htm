<div ng-controller="eventsController" class="modal show" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" style="background-color: lightgrey">
                <h4 class="modal-title">Моля попълнете</h4>
            </div>
            <div class="modal-body">
                <form name="formEvents" ng-submit="saveEvent()" novalidate>
                    <div class="row">
                        <div class="col-sm-8">
                            <div id="mapEvents" style="width: 400px; height:400px;"></div>
                        </div>

                        <div class="col-sm-3">
                            <div>
                                <label for="nameEvent">Име на събитие: </label>
                                <input id="nameEvent" type="text" ng-model="nameEvent" required/>
                            </div>
                            <div>
                                <label for="dateEvent">Кога?</label>
                                <input id="dateEvent" type="date" data-date-inline-picker="true" ng-model="dateEvent" required/>
                            </div>
                            <div>
                                <label>Описание:</label>
                                <textarea ng-model="desc"></textarea>
                            </div>

                            <div>
                                <button type="submit">Запази</button>
                                <button ng-click="closeForm($event)">Отмени</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
