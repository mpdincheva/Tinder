<div ng-controller="moreInfoController" id="markPerson" ng-show="showme" class="col-sm-3">
    <div id="closeInformation">
        <button type="button" class="close" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
    </div>
    <img class="personProfileImg" src="{{ user.profilePicture }}">
    <div class="personProfile">
        <h1>{{ user.firstname }} {{ user.lastname }}</h1>
        <h2>{{ user.age }}</h2>
        <p>{{ user.gender }}</p>
        <p>{{ user.description }}</p>
        <h2>Интереси</h2>
        <p ng-repeat="interest in userInterests"> {{interest.name}}</p>

    </div>
</div>
